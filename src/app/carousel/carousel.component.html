<div class="relative w-full max-w-screen mx-auto overflow-hidden rounded-lg shadow-lg">
  <!-- Image -->
  <img
    [src]="images[currentIndex]"
    alt="carousel image"
    class="w-fit h-180 object-cover transition-all duration-500"
  />

  <!-- Prev Button -->
  <button
    class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-black text-white p-3 rounded-full"
    (click)="prev()"
  >
    ‹
  </button>

  <!-- Next Button -->
  <button
    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white p-3 rounded-full"
    (click)="next()"
  >
    ›
  </button>

  <!-- Dots -->
  <div class="absolute bottom-2 w-full flex justify-center gap-2">
    <div
      *ngFor="let img of images; let i = index"
      (click)="currentIndex = i"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="{
        'bg-white': currentIndex === i,
        'bg-gray-400': currentIndex !== i
      }"
    ></div>
  </div>
</div>
